<div class="container-fluid">
    <div class="row section-container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div *ngFor="let section of sectionService.getSections()" class="setion-item mb-4 col-md-12">
                    <div class="row rowContainer">
                        <div class="col-md-4">
                            <img class="img" src="assets/images/{{ section.imageUrl}}" alt="">
                        </div>
                        <div class="col-md-8">
                            <h5 class="mt-1">{{ section.name}} </h5>
                            <div class="row rowItem">
                                <div class="col-md-9">
                                    <h6>Caoch : Jari AIT M'Barek</h6>
                                    <h6 class='mt-3'>Score : 30</h6>
                                    <h6>Score Moyen : 20</h6>
                                </div>
                                <div class="col-md-3">
                                    <h5 class=''>
                                        <span class="btn btn-sm startBtn mt-5" (click)='goto(section.id)'>
                                          Commencer
                                        </span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
